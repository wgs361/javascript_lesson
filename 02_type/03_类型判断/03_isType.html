<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../js/common.js" ></script>
	</head>
	<body>
		<ul id="results"></ul>
		
		<script type="text/javascript">
			asserts();
			
			function isNull(value)
			{
				return (!value && typeof value === "object");
			}
			
			test("isNull", function() {
				assert(isNull(null), "isNull");
				assert(!isNull({}), "not isNull");
			});
			
			function isNaN(value)
			{
				return value != value;
			}
			
			test("isNaN", function() {
				assert(isNaN(NaN), "NaN");
				assert(!isNaN(0), "0 not NaN");
				assert(!isNaN(Infinity), "Infinity not NaN");
				assert(!isNaN("NaN"), "'NaN' not NaN");
			});
			
			function isNegZero(value)
			{
				return value == -value;
			}
			
			test("isNegZero", function() {
				assert(isNegZero(-0), "-0");
//				assert(!isNaN(+0), "0 not NaN");
//				assert(!isNaN(Infinity), "Infinity not NaN");
//				assert(!isNaN("NaN"), "'NaN' not NaN");
			});
			
		</script>
	</body>
</html>
