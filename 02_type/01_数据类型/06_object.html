<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/assert.css" />
		<script type="text/javascript" src="../../js/assert.js" ></script>
	</head>
	<body>
		<ul id="results"></ul>
		
		<script type="text/javascript">
			var obj = {
				name : "镇长",
				age : 88
			};
			assert(obj.name === "镇长" && obj.age === 88, "Object");
			
			function smile()
			{
				return "笑";
			}
			
			var cry = function() {
				return "哭";
			}
			
			assert(smile() === "笑", "Function");
			assert(cry() === "哭", "Function");
			
			var arr = [1, 2, 3];
			assert(arr.length === 3, "Array");
			
			var reg = /abc/i;
			assert("Abc".replace(reg, "xyz") === "xyz", "RegExp");
			
			var date = new Date("2016-12-17");
			log([date.getYear(), date.getMonth(), date.getDate()]);
			assert(date.getYear() === 2016 - 1900 && date.getMonth() 
				=== 11 && date.getDate() === 17, "Date");
				
			var error = new Error("错误");
			assert(error.message === "错误", "Error");						
		</script>
	</body>
</html>
